<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
          <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login_signup/sign-up.css">
    <link rel="stylesheet" href="css/login_signup/sign-in.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign up Page</title>
</head>
<body>
    <nav id="nav-sign-in" class="navbar navbar-expand-lg header-container py-4">
    <img
            src="/images/login-signup/log-170x50.svg"
            alt=""
            class="header-log-image"
            />
          </a>
  </nav>
    <div class="container-fluid">
        <div class="row align-items-center vh-100 gx-0">
            <div class="row vh-100 mb-5 ">
                <div class="top col-lg-4 col-md-12 m-auto">
                    <div class="row ">
                        <img src="images/login-signup/demo-capstone-logo.svg" alt="" class="top-image d-block mx-auto">
                    </div>
                </div>
                <div class="form col-lg-8 col-md-12 m-auto">
                    <div class="d-flex justify-content-center">
                        <select id="sign-up-role">
                        <option value="student" selected>Student</option>
                        <option value="company">Company</option>
                        <option value="supervisor">Supervisor</option>
                    </select>
                    </div>
                    

                    <div class="sign-up-element">
                        <input class="form-form-element user-name"  type="text" placeholder="User Name" name="uname" required/>
                        <img src="images/login-signup/icon-error.svg" alt="" class="error__icon" />
                        </input>
                        <p class="error error-uname" aria-live="polite"></p>
                    </div>
                    <div class="sign-up-element">
                        <input class="form-form-element password" type="password" placeholder="Password" name="pass"  required minlength="8"/>
                        <div class="d-flex justify-content-end">
                            <label for="show-password" class="show-password-label">Show Password</label>
                        <input style="margin-left: 3px;" type="checkbox" class="show-password" id="show-password1">
                        </div>
                        <img src="images/login-signup/icon-error.svg" alt="" class="error__icon" />
                        <p class="error error-password" aria-live="polite"></p>
                    
                    </div>
                    <div class="sign-up-element">
                        <input class="form-form-element re-enter-password" type="password" placeholder="Re-enter Password" name="re_enter_pass"  required minlength="8"/>

                        <div class="d-flex justify-content-end">
                            <label for="show-password" class="show-password-label">Show Password</label>
                        <input style="margin-left: 3px;" type="checkbox" class="show-password" id="show-password2">
                        </div>
                        
                        <img src="images/login-signup/icon-error.svg" alt="" class="error__icon" />
                        <p class="error error-re-password" aria-live="polite"></p>
                    </div>
                    <div id="sign-up-controller" class="controller">
                        <div id ="btn-sign-up" class ="btn-controller btn btn-primary">Sign up</div>
                        <div id = "btn-back" class="btn-controller btn btn-primary">Back</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div
        class="modal fade"
        id="loading-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="loading-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="loading-modal">Loading</h2>
              <button
                type="button"
                class="btn-close fs3"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="loading-spinner"></div>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    <div
        class="modal fade"
        id="alert-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-2" id="exampleModalLabel">
                Announcement
              </h1>
              <button
                type="button"
                class="btn-close fs-3"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/UiUtils.js"></script>
    <script defer src="script/sign-up.js"></script>

</body>
</html>

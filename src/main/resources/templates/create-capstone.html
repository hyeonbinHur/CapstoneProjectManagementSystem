<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/create-capstone.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"></div>
            <div class="nav_menu_bar">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Web Title</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                            <a class="nav-link active" id="nav-item1" aria-current="page" href="#">Home</a>
                            <a class="nav-link" id="nav-item2" href="#">Projects</a>
                            <a class="nav-link" id="nav-item3" href="#">Groups</a>
                        </div>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    </div>
                </nav>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Capstone Project Form</h1>
            <form action="" id="capstone-form">
                <div class="form-group">
                    <label for="logo">Company logo</label>
                    <input type="file" id="logo" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="title">Capstone Project Title</label>
                    <input type="text" id="title" placeholder="Ex. Enterprise Web Development" required>
                </div>

                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" placeholder="Ex. VNG Corporation" required>
                </div>

                <div class="form-group">
                    <label for="company-website">Company Website</label>
                    <input type="url" id="company-website" placeholder="Ex. https://vng.com.vn/" required>
                </div>

                <div class="form-group">
                    <label for="support-fee">Support Fee</label>
                    <input type="text" id="support-fee" placeholder="Ex. 1.000.000 - 2.000.000" required>
                </div>

                <div class="form-group">
                    <label for="company-location">Company Location</label>
                    <input type="text" id="company-location" placeholder="Ex. VNG Campus, Tân Thuận Đông, District 7, Ho Chi Minh" required>
                </div>

                <div class="form-group">
                    <label for="members">Number of Members in a Group</label>
                    <input type="text" id="members" placeholder="Ex. 4-5" required>
                </div>

                <div class="form-group">
                    <label for="period">Period Length of the Project (months)</label>
                    <input type="number" id="period" placeholder="Ex. 3" required>
                </div>

                <div class="form-group">
                    <label for="deadline">Deadline to join the Project</label>
                    <input type="date" id="deadline" placeholder="Ex. 05/08/2023" required>
                </div>

                <div class="form-group">
                    <label for="skill">Skills</label>
                    <div id="skills-container">
                        <input type="text" class="skill" placeholder="Ex. HTML" required>
                    </div>
                    <button class="button add-skill-btn" type="button"><i class="bi bi-plus-circle"></i></button>
                </div>

                <div class="form-group">
                    <label for="capstone-info">Capstone Information</label>
                    <textarea id="capstone-info" required></textarea>
                </div>
            
                  <div class="form-group">
                    <label for="capstone-outcome">Outcome</label>
                    <textarea id="capstone-outcome" required></textarea>
                </div>
            
                <div class="form-group">
                    <label for="capstone-requirements">Requirements</label>
                    <textarea id="capstone-requirements" required></textarea>
                </div>

                <div class="form-group">
                    <label for="supervisor-url">Supervisor URL</label>
                    <input type="url" id="supervisor-url" placeholder="Ex. URL of Supervisor's profile" required>
                </div>
            
                <div class="form-group">
                    <label for="supervisor">Supervisor Name</label>
                    <input type="text" id="supervisor" placeholder="Ex. Thanh Nguyen Ngoc" required>
                </div>

                <div class="form-group">
                    <label for="supervisor-email">Supervisor Email</label>
                    <input type="email" id="supervisor-email" placeholder="Ex. thanhnguyen@rmit.edu.vn" required>
                </div>
            
                <div class="form-group">
                    <label for="supervisor-group">Supervisor's Group</label>
                    <input type="text" id="supervisor-group" placeholder="Ex. 1" required>
                </div>
                
                <div class="submit">
                    <button class="button submit-btn" type="submit">SUBMIT</button>
                </div>

            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>

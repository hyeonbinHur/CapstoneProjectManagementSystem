<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login_signup/sign-up.css">
    <link rel="stylesheet" href="css/login_signup/sign-in.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign in Page</title>
</head>
<body>
  <nav id="nav-sign-in" class="navbar navbar-expand-lg header-container py-4">
    <img
            src="/images/login-signup/log-170x50.svg"
            alt=""
            class="header-log-image"
            />
          </a>
  </nav>
        <div class="container-fluid">
            <div class="row align-items-center vh-100">
                <div class="row vh-100 mb-5">
                    <div class="top col-lg-6 col-md-12 m-auto">
                        <div class="row ">
                            <img src="images/login-signup/demo-capstone-logo.svg" alt="" class="top-image d-block mx-auto">
                        </div>
                    </div>
                    <div class="form col-lg-6 col-md-12 m-auto">
                        <div class="sign-up-element">
                            <input class="form-form-element user-name"  type="text" placeholder="User Name" name="uname" required/>
                                <img src="images/login-signup/icon-error.svg" alt="" class="error__icon" />
                            </input>
                            <p class="error error-uname" aria-live="polite"></p>
                        </div>
                        <div class="sign-up-element">
                            <input class="form-form-element password" type="password" placeholder="Password" name="pass"  required minlength="8"/>
                            <div class="d-flex justify-content-end">
                            <label for="show-password" class="show-password-label">Show Password</label>
                            <input style="margin-left: 3px;" type="checkbox" class="show-password" id="show-password">
                        </div>
                            <img src="images/login-signup/icon-error.svg" alt="" class="error__icon" />
                            <p class="error error-password" aria-live="polite"></p>
                        </div>
                        <div class="controller">
                            <div id ="btn-sign-in" class ="btn-controller">Sign in </div>
                            <div id = "btn-sign-up" class="btn-controller">Sign up</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>

<div
        class="modal fade"
        id="alert-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-2" id="exampleModalLabel">
                Announcement
              </h1>
              <button
                type="button"
                class="btn-close fs-3"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="script/UiUtils.js"></script>
        <script src="script/sign-in.js"></script>
  </body>
</html>
